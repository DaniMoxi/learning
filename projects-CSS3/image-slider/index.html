<!DOCTYPE html>
<html>
    <head>
        <title>Image Slider</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <h1>Pure CSS Slider</h1>
            <ul class="thumbs">
                <li><a href="#slide1"><img src="img/thumb1.jpg"><span>Image 1</span></a></li>
                <li><a href="#slide2"><img src="img/thumb2.jpg"><span>Image 2</span></a></li>
                <li><a href="#slide3"><img src="img/thumb3.jpg"><span>Image 3</span></a></li>
                <li><a href="#slide4"><img src="img/thumb4.jpg"><span>Image 4</span></a></li>
                <li><a href="#slide5"><img src="img/thumb5.jpg"><span>Image 5</span></a></li>
                <li><a href="#slide6"><img src="img/thumb6.jpg"><span>Image 6</span></a></li>
                <li><a href="#slide7"><img src="img/thumb7.jpg"><span>Image 7</span></a></li>
            </ul>
            <ul class="slides">
                <li class="first" id="slide1"><img src="img/slide1.jpg"></li>
                <li id="slide2"><img src="img/slide2.jpg"></li>
                <li id="slide3"><img src="img/slide3.jpg"></li>
                <li id="slide4"><img src="img/slide4.jpg"></li>
                <li id="slide5"><img src="img/slide5.jpg"></li>
                <li id="slide6"><img src="img/slide6.jpg"></li>
                <li id="slide7"><img src="img/slide7.jpg"></li>
            </ul>
        </div>
    </body>
</html>
